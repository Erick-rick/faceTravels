<div class="w3-row" >

   <!-- Left Column -->
   <div class="w3-col m3 w3-hide-small">
      <div style="padding: 0px 16px">
         <h5 class = "h-well w3-teal">Comentarios Recentes</h5>
      </div>

    
      <div ng-repeat="comentario in hc.listaComentarios"  class="w3-container w3-card-2 w3-white w3-round w3-margin">
         <br>
         <img src="{{comentario.largePicture.data.url}}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
         <span class="w3-right w3-opacity">1 min</span>
         <h4>{{comentario.usuario.nome}}</h4>
         <br>
         <hr class="w3-clear">
         <p>{{comentario.texto}}</p>
         <div class="w3-row-padding" style="margin:0 -16px">
            <img src="{{comentario.mapa}}" style="width:100%" alt="Northern Lights" class="w3-margin-bottom">
         </div>
         <button type="button" class="w3-btn w3-theme-d1 w3-margin-bottom"><i class="fa fa-thumbs-up"></i>  Like</button> 
         <button type="button" class="w3-btn w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>  Comment</button> 
      </div>
      
      
      <!-- End Left Column -->

   </div>

   <!-- Middle Column -->
   <div class="w3-col m9 s12">

      <div ng-show="hc.mensagem.length" style="background-color: rgba(76, 175, 80, 0.66)!important; margin-top: 0px!important;" class="w3-col s12 m3 w3-panel w3-green w3-round-large w3-right">
        <span ng-click="hc.apagaMensagem()" class="w3-closebtn">&times;</span>
        <h5><center>{{hc.mensagem}}</center></h5>
     </div>
     <div class="w3-container w3-section">
      <div class="w3-row-padding" style="margin: 0px -7px;">
         <div class="slideshow-container">
            <div class="mySlides fade">
               <img src="img/slide/nature.png" style="width:100%">
            </div>
            <div class="mySlides fade">
               <img src="img/slide/water.png" style="width:100%">
            </div>
            <div class="mySlides fade">
               <img src="img/slide/ice.png" style="width:100%">
            </div>
         </div>
      </div>
   </div>

   <div class="w3-container w3-section">
      <div class="w3-row-padding" style="margin:0 -16px">
         <div class="w3-twothird">
            <h5 class = "h-well w3-teal">Mapa Analisado </h5>

            <!-- MAPA -->
            <div style=" height: 420px" class="row">
               <!--<div my-map="" 
                  data-zoom="mapaCtrl.zoom" 
                  data-enderecos="mapaCtrl.enderecos"
                  data-centro="mapaCtrl.centro"></div>-->
                  <div id="gmaps"></div>
               </div>
            </div>
            <div class="w3-third">
               <div class = "w3-container">
                  <h5 class = "w3-margin-top h-well w3-red" >Top 5 Marcados</h5>
                  <!--<input class="w3-input w3-margin-bottom" placeholder="Digite para filtrar" type="text" name ="filtro">-->
                  <table class="w3-table w3-striped w3-white">
                     <tr ng-repeat="(key, c) in hc.enderecos">
                        <td>{{key + 1}}</td>
                        <td class="w3-center">{{c.nome}}</td>
                        <td>
                           <button title="Destacar ponto" class="w3-btn w3-white w3-border w3-border-green w3-round-xlarge w3-right" ng-click="hc.centralizar(key)">
                              <i class="fa fa-street-view"></i>
                           </button>
                        </td>
                     </tr>
                  </table>
               </div>
            </div>
         </div>
      </div>

      <hr>

      
      <!-- End Middle Column -->
   </div>
</div>
