<div class="w3-container w3-section">

  <div class="w3-col l4 m6" style=" position: relative; left: 50%; transform: translate(-50%, 0%);">


    <div class="w3-center"><br>
      <img src="http://www.w3schools.com/w3css/img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
    </div>

    <form class="w3-container" name='form-login'>
      <div class="w3-section">
        <label><b>Nome</b></label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" ng-model ="lc.nome" required>
        <label><b>Senha</b></label>
        <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required ng-model ="lc.senha">
        <label style="color: red; font-weight: 500;">{{lc.mensagem}}</label>
        <button class="w3-btn-block w3-green w3-section w3-padding" ng-click="lc.login()" type="submit">Login</button>
        <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
      </div>
    </form>

    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <label></label>
        <!--<div class="w3-right fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true"  data-scope="public_profile,email, user_friends"></div>-->
        <fb:login-button size="large" scope="public_profile,email, user_friends">Conectar com facebook</fb:login-button>
    </div>
  </div>
</div>
<br>
